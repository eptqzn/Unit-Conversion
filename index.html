<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="main">
        <h3>Metric/Imperial Unit Conversion</h3>
        <div class="inp">
        <input id="input-el" type="number">
        </div>
        <div id="btn">
        <button id="button-el">Convert</button>
        </div>
        </div>
        <div class="bottom">
            <div class="units">
                <div class="length">
                    <h4>Length (Meter/Feet)</h4>
                    <p id="length">0 meter = 0 feet | 0 feet = 0 meter</p>
                </div>
                <div class="volume">
                    <h4>Volume (Liters/Gallons)</h4>
                    <p id="volume">0 liter = 0 gallon | 0 gallon = 0 liter</p>
                </div>
                <div class="mass">
                    <h4>Mass (Kilograms/Pounds)</h4>
                    <p id="mass">0 kilo = 0 pound | 0 pound = 0 kilo</p>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
