<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    
    <body>
        
        <header>
            
            <div class="title">
                <h2>Metric/Imperial Unit Conversion</h2>
                <p id="number-el">0</p>
            </div>
            
            <div class="buttons">
                <button id="increment-btn" onclick="increment()">INCREMENT</button>
                <button id="convert-btn" onclick="convert()">CONVERT</button>
            </div>
        </header>
        
        <div class="main">
            <div class="convert">
                <h3>Length (Meter/Feet)</h3>
                <p id="length-el">0 meters = 0 Feet</p>
                <h3>Volume (Liters/Gallons)</h3>
                <p id="volume-el">0 Liters = 0 Gallons</p>
                <h3>Mass (Kilograms/Pounds)</h3>
                <p id="mass-el">0 Kilos = 0 Pounds</p>
            </div>
        </div>
        <script src="index.js"></script>
        
    </body>
</html>
